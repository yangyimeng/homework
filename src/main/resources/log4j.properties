log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p %d{yyyy-MM-dd HH:mm:ss} %c %m %n
log4j.appender.stdout.encoding=UTF-8

log4j.logger.attr=INFO, attrAppender
log4j.appender.attrAppender=org.apache.log4j.ConsoleAppender
log4j.appender.attrAppender.Threshold=INFO
log4j.appender.attrAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.attrAppender.layout.ConversionPattern=%5p %d{yyyy-MM-dd HH:mm:ss} %c %m %n
log4j.appender.attrAppender.encoding=UTF-8